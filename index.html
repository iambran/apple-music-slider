<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apple Music Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-grid">
    <header class="music-grid__header">
      <h2>风格电台</h2>
      <a href="javascript:void(0)" class="see-all">显示全部</a>
    </header>
    <div class="music-grid__body">
      <ul class="music-grid__list">
        <li class="music-grid__list-item">1</li>
        <li class="music-grid__list-item">2</li>
        <li class="music-grid__list-item">3</li>
        <li class="music-grid__list-item">4</li>
        <li class="music-grid__list-item">5</li>
        <li class="music-grid__list-item">6</li>
        <li class="music-grid__list-item">7</li>
        <li class="music-grid__list-item">8</li>
        <li class="music-grid__list-item">9</li>
        <li class="music-grid__list-item">10</li>
        <li class="music-grid__list-item">11</li>
        <li class="music-grid__list-item">12</li>
        <li class="music-grid__list-item">13</li>
        <li class="music-grid__list-item">14</li>
        <li class="music-grid__list-item">15</li>
        <li class="music-grid__list-item">16</li>
        <li class="music-grid__list-item">17</li>
        <li class="music-grid__list-item">18</li>
      </ul>
    </div>
    <div class="music-grid-nav">
      <a href="javascript:void(0)" class="music-grid-nav__arrow music-grid-nav__arrow--previous">
        Previous
      </a>
      <a href="javascript:void(0)" class="music-grid-nav__arrow music-grid-nav__arrow--next">
        Next
      </a>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
