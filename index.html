<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apple Music Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-grid">
    <header class="music-grid__header">
      <h2>风格电台</h2>
      <a href="javascript:void(0)" class="see-all">显示全部</a>
    </header>
    <div class="music-grid__body">
      <ul class="music-grid__list">
        <li class="music-grid__list-item">
          <img src="images/01.jpg" alt="">
        </li>
        <li class="music-grid__list-item">
          <img src="images/02.jpg" alt="">
        </li>
        <li class="music-grid__list-item">
          <img src="images/03.jpg" alt="">
        </li>
        <li class="music-grid__list-item">
          <img src="images/04.jpg" alt="">
        </li>
        <li class="music-grid__list-item">
          <img src="images/05.jpg" alt="">
        </li>
        <li class="music-grid__list-item">
          <img src="images/06.jpg" alt="">
        </li>
        <li class="music-grid__list-item">
          <img src="images/07.jpg" alt="">
        </li>
        <li class="music-grid__list-item">
          <img src="images/08.jpg" alt="">
        </li>
        <li class="music-grid__list-item">
          <img src="images/09.jpg" alt="">
        </li>
        <li class="music-grid__list-item">
          <img src="images/10.jpg" alt="">
        </li>
      </ul>
      <button
        style="display: none;"
        class="music-grid-nav__arrow music-grid-nav__arrow--previous">
        <
      </button>
      <button
        class="music-grid-nav__arrow music-grid-nav__arrow--next">
        >
      </button>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
